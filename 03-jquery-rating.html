<!DOCTYPE html>
<html lang="en">
    <head>   
        <title>Exercise #3</title>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery.js"></script>
        <script>
          $(document).ready( function() {
    
            $(".star").click( function() {
                const value = $(this).attr('data-value')
                
                $(".star").removeClass('red')
                
                $('.star').each( (index, elem) => {
                    const starValue = $(elem).attr('data-value')
                    if(starValue <= value){
                        $(elem).addClass('red');
                    }
                })
                console.log(`Value: ${ value }`)
                $(this).addClass("red")

                $.ajax({
                    url: "https://api.dev-master.ninja/js/rating",
                    method: "POST",
                    data: { rating: value },
                    success: function(result) { 
                        var x = JSON.stringify(result);
                        console.log(x);
                    }
                })
            })

            /*
                $("._") = jquery command
                $(document).ready(function (){}) = only function when document is fully ready
                $("._").click = activate when clicked
                $("._").attr = will get an attribute from object 
                $("._").addClass() = adds a class to the html element
                $('._') = returns an array with elements with have that class

            */
    
          })   
        </script>
      </head>
      <body>
        <span class="star" data-value="1">*</span>
        <span class="star" data-value="2">*</span>
        <span class="star" data-value="3">*</span>
        <span class="star" data-value="4">*</span>
        <span class="star" data-value="5">*</span>
    
      </body>
</html>
